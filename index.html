  <!-- BREAKPOINTS NO BOOTSTRAP
    
  X-Small	None	<576px alert=("esse Você IGNORA pois o bootstrap trabalha com mobile first então ele é o padrão")
  Small	sm	≥576px [mesmo que: @media(min-width:576px){  }]
  Medium	md ≥768px [mesmo que: @media(min-width:768px){  }]
  Large	lg	≥992px [mesmo que: @media(min-width:992px){  }]
  Extra large	xl	≥1200px [mesmo que: @media(min-width:1200px){  }]
  Extra extra large	xxl	≥1400px [mesmo que: @media(min-width:1400px){  }]



  ALGUMAS DAS TAGS DO PROJETO E SEUS SIGNIFICADOS:

  ml = margin-left
  px = padding-x
  m = margin 
  mt = margin-top
  mx= margin-x
  mr= margin-right
  d = display
--> 





  <!-- Aqui começa tudo, O MENU funciona do seguinte modo:



   _______________________________________________________________________________________________________________________________________________________________________________
  |LOGO:para fazer cada letra com cor diferente,coloquei cada uma dentro de um span(caso não saiba o que é, funciona como uma div porém não tem margem,nem padding,é como se fosse
  |uma div porém sem dimensões)adiicionando a classe com a cor desejejada em cada span/letra._
  |_______________________________________________________________________________________________________________________________________________________________________________
 
 
 
 
  __________________________________________________________________________________________________________________________________________________________________________________
  |MENU MOBILE: como ja disse antes o bootstrap trabalha com mobile first, então irei esplicar o mobile primeiro, usei header como uma div principal que guarda tudo dentro dela|
  |apliquei display flex a alinhei os itens ao centro com um justfy-contente betwenn que vai do mobile-até uma tela de tablet, a partir daí |
  |eu adicionei um justfy content space-around|
  |para telas grandes.|
  |
  |_EXEMPLO_>>> 
  |
  |   <header class="d-flex align-items-center justify-content-between justify-content-xl-around margin-header ">
  |  
  |justfy-content-between(aqui ele vai colocar justfy-content-between para todas as telas a partir de 0px pois o bootstrap trabalha com mobile first
  |seria o mesmo que:
  |@media (min-width:0px){
  |  header{
  |    justfy-content: space-between
  |  }
  |}
  |porém eu fiz uma alteração com o justify-content-xl-around, lembra os breakpoints la em cima? com esse "justify-content-xl-around" eu estou falando que a partir de 1200px eu quero
  |que o justfy content fique no modo around, no bootsrap a responsividade de tudo funciona desse jeito colocando a sigla do breakpoint no meio da tag por exemplo: 
  |
  | <button class=" d-flex d-sm-inline d-md-none d-lg-block"> Olá isso é um exemplo </button>
  |
  | o button ficaria com display flex em todas as telas por o bootstrap ser mobile first, porém como adicionei d-sm-inline a partir dessa medida(caso não se lembre volte aos
  | breakpoints) ele ficará como display inline, quando chegar em md, irá desaparecer pois deixei como display none e por fim em lg ficará como block(obs: o display block também
  | se aplicará ao xl e xxl pois não defini nenhum display pra eles então vão utilizar a ultima alteração feita, seria o mesmo que fazer um @media(min-width:992px){ }
  |
  |
  | por fim o código em bootstrap ficaria como>>> <button class=" d-flex d-sm-inline d-md-none d-lg-block"> Olá isso é um exemplo </button>
  | e o código em css puro ficaria:
  |
  | @media(min-width:0px){ 
  | button{
  |    display:flex
  |  }
  |}
  |
  | @media(min-width:576px){ 
  | button{
  |    display:inline;
  |  }
  |}
  | @media(min-width:768px){ 
  | button{
  |    display:none;
  |  }
  |}
  |
  | @media(min-width:992px){ 
  | button{
  |    display:block;
  |  }
  |}
  |__________________________________________________________________________________________________________________________________________________________________________________


   _______________________________________________________________________________________________________________________________________________________________________________
  |TROCA DE MENU MOBILE PARA DESKTOP:como explicado acima basta voce utilizar as siglas dos brakpoints nas tags para a responsiviidade então oque eu fiz foi: criar 2 menus
  | um mobile e um desktop e simplesmente, quando a tela passa de certo tamanho o menu mobile desaparece o menuu desktop é revelado.
  |
  | EXEMPLO:
  | <menuMobile class="d-flex d-xl-none"> </menuMobile>
  | <menuDesktop class="d-none d-xl-flex"> <\menuDesktop>
  |
  | EXPLICAÇÂO: o menu mobile começa com display flex em todas as telas, e quando a tela for >=xl ele ficará como display none, enquanto o menu desktop começa com display none
  | para todas as telas e a partir de xl ele fica visível com display flex.
  |______________________________________________________________________________________________________________________________________________________________________
 
-->
